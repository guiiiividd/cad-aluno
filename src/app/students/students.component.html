<div class="container bg-light p-4">
  <div class="row">
    <div class="col-7 m-auto">
      <h1 class="text-center">Cadastro de Alunos</h1>
      <form [formGroup]="formGroupStudent">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" formControlName="name"/>
          <small class="text-danger" *ngIf="name.touched && name.hasError('minlength')">* O nome tem que ter no mínimo 3 caracteres!</small>
          <small class="text-danger" *ngIf="name.touched && name.hasError('required')">* O nome é requerido!</small>
        </div>
        <div class="mb-3">
          <label for="curso" class="form-label">Curso</label>
          <input type="text" class="form-control" id="curso" formControlName="course"/>
          <small class="text-danger" *ngIf="course.touched && course.hasError('required')">* O curso é requerido!</small>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!formGroupStudent.valid" (click)="save()">Salvar</button>
      </form>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-7 m-auto">
      <h1 class="text-center">Alunos:</h1>
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th scope="col">Matrícula</th>
            <th scope="col">Nome</th>
            <th scope="col">Curso</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <th scope="row">{{ student.id }}</th>
            <td>{{ student.name }}</td>
            <td>{{ student.course }}</td>
            <td>
              <button type="submit" class="btn btn-danger me-2" (click)="delete(student)">Remover</button>
              <button type="submit" class="btn btn-primary" (click)="edit(student)">Alterar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
